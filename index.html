<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        dialog {
            outline: 10px solid rgb(190, 187, 90);
            border-left: 15px solid rgb(224, 217, 223);
            border-right: 15px solid rgb(224, 217, 223);
            border-top: 1px solid rgb(41, 188, 173);
            border-bottom: 6px solid rgb(41, 188, 173);
            box-shadow: 0 5px 6px rgb(46, 42, 42);
            border-radius: 42px;
            width: 330px;
            height: 390px;
            /* 上左下右 */
            /* margin: 8% 15% 40% 5%; */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(174, 238, 196);
            background: radial-gradient(circle, rgba(174, 238, 196, 1) 0%, rgba(135, 186, 182, 1) 32%, rgba(98, 135, 169, 1) 43%, rgba(92, 127, 167, 1) 57%, rgba(85, 118, 164, 1) 62%, rgba(125, 172, 178, 1) 70%, rgba(72, 101, 159, 1) 80%, rgba(51, 72, 151, 1) 88%, rgba(31, 45, 144, 0) 100%);
            opacity: 0.9;
        }
        
        .Login_title {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        header .navbar .Login_Style h1 {
            margin-top: 3%;
            font-size: 30PX;
            margin-left: 1%;
        }
        
        .Login_Style {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-content: center;
            flex-wrap: wrap;
            margin-top: 2%;
            margin-bottom: 5%;
        }
        
        .Login_Footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        header .navbar .Login_Footer input {
            font-size: 28px;
            border-radius: 3px;
        }
        
        header .navbar .Login_Style input {
            padding: 2%;
            border-radius: 8px;
            margin: 0 2% 0 2%;
        }
        
        hr {
            margin: 0 2% 0 2%;
        }
    </style>
</head>

<body>
    <!-- 第一區 -->
    <header>
        <div class="logo_a">
            <img src="/images/rice_logo.png">
            <a href="#" class="logo">俊彥的Side Project</a>
        </div>
        <!-- fa-bars是從Font Awesome來的  記得去cdn找-->
        <!-- 響應是網站的漢堡 -->
        <div id="menu-bar" class="fas fa-bars"> </div>
        <nav class="navbar">
            <a href="#home">本周主打</a>
            <a href="#category">模型</a>
            <a href="#menu">販售種類</a>
            <a href="#order">意見箱</a>
            <a href="./register.html">會員註冊</a>
            <!-- 登入內框-->



            <a href="#"><span id="show">會員登入</span>
                <dialog id="infoModal">
                    <p style="position: absolute;
                    top: 4.5%;
                    left: 95%;
                    transform: translate(-50%, -50%);"><button style=" margin-top: 10px; padding: 6px 6px 3px 6px ; border: 3px solid rgb(255, 255, 255); border-radius: 5px; background-color: aquamarine;" id="close">X</button></p>
             <form class="" action="" method="post">
                <div class="Login_Style">
                <h1>登入</h1>
                 <br>
                 <hr>
                 <br>
                    <input type="mail" name="mail" value="" placeholder="輸入信箱">
                    <br>
                    <input type="password" name="password" value=""panel placeholder="輸入密碼">
                    <br>
                    <input type="password" name="pwcheck" value=""panel placeholder="再次輸入密碼">
                    <br>  
                    
                    <hr>
            </div>


            <div class="Login_Footer">
                <span>還沒註冊?</span>
                <input type="submit" name="" value="登入" onclick="alert('查無此會員')">
            </div>
            </div>

            </dialog>
            </a>
            </form>
            </div>


            <!-- 登入內框-->
            <script>
                let btn = document.getElementById("show");
                let infoModal = document.getElementById("infoModal");
                let close = document.getElementById("close");
                btn.addEventListener("click", function() {
                    infoModal.showModal();
                })
                close.addEventListener("click", function() {
                    infoModal.close();
                })
            </script>
            <!-- 登入 -->


        </nav>
    </header>
